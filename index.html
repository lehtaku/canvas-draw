<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Draw - Demo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>

<div class="container toolbar">
    <div class="row h-100">

        <div class="col-sm my-auto">
            <button class="btn color-btn" type="button" id="FF4136" style="background-color: #FF4136"></button>
            <button class="btn color-btn" type="button" id="0074D9" style="background-color: #0074D9"></button>
            <button class="btn color-btn" type="button" id="FFDC00" style="background-color: #FFDC00"></button>
            <button class="btn color-btn" type="button" id="2ECC40" style="background-color: #2ECC40"></button>
            <button class="btn color-btn" type="button" id="111111" style="background-color: #111111"></button>
            <button class="btn color-btn" type="button" id="AAAAAA" style="background-color: #AAAAAA"></button>
            <button class="btn color-btn" type="button" id="B10DC9" style="background-color: #B10DC9"></button>
            <button class="btn color-btn" type="button" id="FF851B" style="background-color: #FF851B"></button>
            <button class="btn color-btn" type="button" id="A04000" style="background-color: #A04000"></button>
            <button class="btn color-btn" type="button" id="FDFEFE" style="background-color: #FDFEFE"></button>
            <button class="btn color-btn" type="button" id="85C1E9" style="background-color: #85C1E9"></button>
            <button class="btn color-btn" type="button" id="4A235A" style="background-color: #4A235A"></button>
        </div>

        <div class="col-sm my-auto">
            <button type="button" id="brush" class="btn tool-btn btn-light"><img src="cursors/pencil.png" alt="Pencil"></button>
            <button type="button" id="eraser" class="btn tool-btn btn-light"><img src="cursors/eraser.png" alt="Eraser"></button>
        </div>

        <div class="col-sm my-auto">
            <button type="button" id="2" class="btn size-btn btn-light"><span class="size-dot dot-2"></span></button>
            <button type="button" id="8" class="btn size-btn btn-light"><span class="size-dot dot-8"></span></button>
            <button type="button" id="16" class="btn size-btn btn-light"><span class="size-dot dot-16"></span></button>
            <button type="button" id="32" class="btn size-btn btn-light"><span class="size-dot dot-32"></span></button>
            <button type="button" id="48" class="btn size-btn btn-light"><span class="size-dot dot-48"></span></button>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div id="canvas-wrapper" class="col-sm">
            <div id="canvas">
                <canvas id="drawCanvas" width="800" height="600"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <button type="button" id="clear" class="btn btn-warning">Reset drawing</button>
        </div>
    </div>
</div>

<script src="./draw.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
